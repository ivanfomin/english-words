<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="запоминание английских слов">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <link href="/templates/css/style.css" rel="stylesheet" type="text/css">


</head>
<body>
<div class="card text-center w-75">

    <!--nav-->
    <nav class="navbar  navbar-dark bg-primary navbar-expand-lg ">

        <a href="/" class="navbar-brand">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#LandNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="LandNav">
            <ul class="nav navbar-nav mr-4">
                {% if user is not empty %}
                <li class="nav-item active"><a href="/Index/{{method}}#list" aria-pressed="true" class="nav-link">Перевод</a>
                </li>
                <li class="nav-item"><a href="/Friends/Friends" aria-pressed="true" class="nav-link">Друзья</a></li>
                <li class="nav-item"><a href="/Action/SendFeedBack" aria-pressed="true" class="nav-link">Обратная
                    связь</a></li>
                <li class="nav-item"><a href="#" aria-pressed="true" class="nav-link">GitHub</a></li>

            </ul>
            <ul class="nav nav-tabs navbar-nav navbar-right out">

                <li class="nav-item">
                    <a href="/Action/Logout" class="nav-link">Выйти</a></li>
                {% else %}
                <li class="nav-item"><a href="/Index/Enter" class="nav-link">Войти</a></li>

                {% endif %}
            </ul>
        </div>
    </nav>
    <!--end nav-->
    <!--header-->


    <!--end header-->
    {% block content %}{% endblock %}
</div>
<script>
    $(document).ready(function () {
//    $(".header").height($(window).height());
        $(".navbar a").click(function () {
            $("html,body").scrollTop($(".pagination").offset().top);

        });
    });
</script>
</body>
</html>
